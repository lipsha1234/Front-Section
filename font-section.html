<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-green {
            background-color: #00b33c;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            border: none;
        }

        .btn-green:hover {
            background-color: #008f2a;
        }

        .info-section {
            background-color: #7e57c2;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
            color: white;
        }

        .info-item i {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container ">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="m-auto">
                        <h2>Invest in Mutual Funds Online</h2>
                        <p>Mutual Funds are a smart way to grow your money. They can help you achieve your financial
                            goals
                            as they have the potential to generate higher-than-inflation returns.</p>
                        <button class="btn btn-green">Explore mutual funds</button>
                    </div>
                </div>

                <div  class="col-md-6 d-flex">
                    <div class="m-auto">
                        <img src="/assets/images/fontpict/fontpict.png" alt="" class="w-100">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="info-section">
                        <div class="row">
                            <div class="col-md-3 info-item">
                                <h5>HNI Service Money Advantages</h5>
                            </div>
                            <div class="col-md-3 info-item">
                                <i class="fas fa-percent"></i>
                                <p>Zero Commission</p>
                            </div>
                            <div class="col-md-3 info-item">
                                <i class="fas fa-chart-line"></i>
                                <p>Track your existing portfolio</p>
                            </div>
                            <div class="col-md-3 info-item">
                                <i class="fas fa-file-alt"></i>
                                <p>Detailed report card</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>
</body>

</html>
